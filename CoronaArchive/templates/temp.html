<!Doctype HTML>
<html>
<head>
    {% if title %}
        <title>CA - {{ title }}</title>
    {% else %}
        <p><title>CA</title></p>
    {% endif %}   
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class = "alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
